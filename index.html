<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            max-width: 370px;
            margin: 60px auto;
            padding: 2.2rem 2rem 2rem 2rem;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(76, 81, 255, 0.18), 0 1.5px 6px #bbb;
            position: relative;
        }
        h1 {
            text-align: center;
            color: #5a67d8;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin: 1.1rem 0 0.3rem;
            color: #444;
            font-size: 1rem;
        }
        input[type="number"] {
            width: 70px;
            padding: 0.3rem;
            border-radius: 5px;
            border: 1px solid #c3c3e6;
            font-size: 1rem;
            margin-left: 0.5rem;
        }
        .options {
            margin-bottom: 1.2rem;
        }
        .options label {
            margin: 0.7rem 0 0.2rem;
            font-weight: 500;
        }
        input[type="checkbox"] {
            accent-color: #5a67d8;
            margin-right: 0.5rem;
            transform: scale(1.15);
        }
        button {
            margin-top: 1.2rem;
            padding: 0.7rem 1.5rem;
            border: none;
            background: linear-gradient(90deg, #5a67d8 60%, #764ba2 100%);
            color: #fff;
            border-radius: 7px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            box-shadow: 0 2px 8px #b3b3e6;
            transition: background 0.2s, transform 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #764ba2 60%, #5a67d8 100%);
            transform: translateY(-2px) scale(1.03);
        }
        #password {
            margin-top: 2rem;
            font-family: 'Fira Mono', monospace;
            font-size: 1.2rem;
            word-break: break-all;
            background: #f3f3f9;
            padding: 0.8rem 0.7rem;
            border-radius: 7px;
            text-align: center;
            color: #333;
            letter-spacing: 1.5px;
            min-height: 2.2rem;
            box-shadow: 0 1px 4px #e0e0f7;
            user-select: all;
            transition: background 0.2s;
        }
        #password.copied {
            background: #d1ffe6;
            color: #1a7f4f;
        }
        .copy-btn {
            position: absolute;
            right: 2rem;
            top: 2.1rem;
            background: none;
            border: none;
            color: #5a67d8;
            font-size: 1.3rem;
            cursor: pointer;
            transition: color 0.2s;
        }
        .copy-btn:hover {
            color: #764ba2;
        }
        @media (max-width: 480px) {
            .container {
                max-width: 95vw;
                padding: 1.2rem 0.5rem 1.5rem 0.5rem;
            }
            .copy-btn {
                right: 0.7rem;
                top: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <button class="copy-btn" title="Copy password" onclick="copyPassword()" aria-label="Copy password">
            ðŸ“‹
        </button>
        <div class="options">
            <label>Password Length:
                <input type="number" id="length" min="4" max="100" value="12">
            </label>
            <label><input type="checkbox" id="letters" checked> Letters</label>
            <label><input type="checkbox" id="numbers" checked> Numbers</label>
            <label><input type="checkbox" id="symbols" checked> Symbols</label>
        </div>
        <button onclick="generatePassword()">Generate</button>
        <div id="password"></div>
    </div>
    <script>
        function generatePassword() {
            const length = parseInt(document.getElementById('length').value);
            const letters = document.getElementById('letters').checked;
            const numbers = document.getElementById('numbers').checked;
            const symbols = document.getElementById('symbols').checked;

            let charset = '';
            if (letters) charset += 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
            if (numbers) charset += '0123456789';
            if (symbols) charset += '!@#$%^&*()_+-=[]{}|;:,.<>?';

            const passwordDiv = document.getElementById('password');
            passwordDiv.classList.remove('copied');

            if (!charset) {
                passwordDiv.textContent = 'Select at least one option!';
                return;
            }

            let password = '';
            for (let i = 0; i < length; i++) {
                password += charset[Math.floor(Math.random() * charset.length)];
            }
            passwordDiv.textContent = password;
        }

        function copyPassword() {
            const passwordDiv = document.getElementById('password');
            const password = passwordDiv.textContent;
            if (!password || password === 'Select at least one option!') return;
            navigator.clipboard.writeText(password).then(() => {
                passwordDiv.classList.add('copied');
                setTimeout(() => passwordDiv.classList.remove('copied'), 1200);
            });
        }
    </script>
</body>
</html>
