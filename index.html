<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <form id="passwordForm">
            <label for="length">Password Length:</label>
            <input type="number" id="length" name="length" min="1" max="100" required>
            <br>
            <label for="letters">Include Letters:</label>
            <input type="checkbox" id="letters" name="letters" checked>
            <br>
            <label for="numbers">Include Numbers:</label>
            <input type="checkbox" id="numbers" name="numbers" checked>
            <br>
            <label for="symbols">Include Symbols:</label>
            <input type="checkbox" id="symbols" name="symbols" checked>
           >
            <button type="button" onclick="generatePassword()">Generate Password</button>
        </form>
        <div id="result">
            <h2>Generated Password:</h2>
            <p id="password"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
