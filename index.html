<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <style>
        body { font-family: Arial, sans-serif; background: #eee; }
        .container { background: #fff; max-width: 350px; margin: 60px auto; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 16px #bbb; }
        h1 { text-align: center; color: #444; }
        label { display: block; margin: 1rem 0 0.3rem; }
        input[type="number"] { width: 60px; }
        .options { margin-bottom: 1rem; }
        button { margin-top: 1rem; padding: 0.5rem 1rem; border: none; background: #5a67d8; color: #fff; border-radius: 5px; cursor: pointer; }
        #password { margin-top: 1.5rem; font-family: monospace; font-size: 1.1rem; word-break: break-all; background: #f3f3f9; padding: 0.5rem; border-radius: 5px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="options">
            <label>Password Length:
                <input type="number" id="length" min="4" max="100" value="12">
            </label>
            <label><input type="checkbox" id="letters" checked> Letters</label>
            <label><input type="checkbox" id="numbers" checked> Numbers</label>
            <label><input type="checkbox" id="symbols" checked> Symbols</label>
        </div>
        <button onclick="generatePassword()">Generate</button>
        <div id="password"></div>
    </div>
    <script>
        function generatePassword() {
            const length = parseInt(document.getElementById('length').value);
            const letters = document.getElementById('letters').checked;
            const numbers = document.getElementById('numbers').checked;
            const symbols = document.getElementById('symbols').checked;

            let charset = '';
            if (letters) charset += 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
            if (numbers) charset += '0123456789';
            if (symbols) charset += '!@#$%^&*()_+-=[]{}|;:,.<>?';

            if (!charset) {
                document.getElementById('password').textContent = 'Select at least one option!';
                return;
            }

            let password = '';
            for (let i = 0; i < length; i++) {
                password += charset[Math.floor(Math.random() * charset.length)];
            }
            document.getElementById('password').textContent = password;
        }
    </script>
</body>
</html>
